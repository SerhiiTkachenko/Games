<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        body {
            width: 350px;
            margin: 0;
            padding: 0 10px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            /*border: 1px solid lightgrey;*/
        }

        td {
            padding: 10px;
            border: 1px solid lightgrey;
        }

        th {
            padding: 10px;
            border-bottom: 2px solid black;

        }

        caption {
            margin-top: 12px;
            font-size: 20px;
            caption-side: bottom;
            color: blue;
        }
        .visited_row {
            text-align: center;
            background-color: tomato;
        }
        .enter_row {
            text-align: center;
            background-color: lightcyan;
        }
        th:hover {
            background-color: grey;
        }
        th:hover::first-letter {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <caption>Посещения по городам</caption>
        <tr>
            <th>Город</th>
            <th class="active_row">Посещения</th>
            <th>Страниц</th>
            <th>Время</th>
        </tr>
        <tr>
            <td>СПб</td>
            <td class="visited_row" rowspan="3">199</td>
            <td>18,02</td>
            <td>00:13:45</td>
        </tr>
        <tr>
            <td>Москва</td>
            <td rowspan="2">нет данных</td>
            <td>00:00:44</td>
        </tr>
        <tr>
            <td>Киев</td>
            <td>00:18:07</td>
        </tr>
        <tr>
            <td class="enter_row" colspan="3">Всего посещений</td>
            <td>273</td>
        </tr>
    </table>
</body>

</html>
